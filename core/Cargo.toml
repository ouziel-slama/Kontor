[workspace]
members = ["indexer", "macros", "ui"]
resolver = "2"

[workspace.lints.clippy]
new_without_default = "allow"
uninlined_format_args = "allow"

[workspace.dependencies]
# IMPORTANT
wasmtime = { version = "34.0.2", features = ["wave"] }
wit-component = "0.235.0"

anyhow = "1"
axum = { version = "0.8", features = ["http2", "ws"] }
tokio = { version = "1", features = ["full"] }
tower-http = { version = "0.6", features = [
  "fs",
  "trace",
  "compression-full",
  "request-id",
  "timeout",
  "catch-panic",
  "cors",
] }
tower = "0.5"
tracing = "0.1"
